{% extends "_base.html" %}

{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h2>Sign Up</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    
    <p class="mt-3"><a href="{% provider_login_url 'github' %}">Continue with GitHub</a></p>
{% endblock content %}
